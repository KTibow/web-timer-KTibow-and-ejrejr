<html>
<!-- saved from url=(0014)about:internet -->
<head>
<script>
var timerValue = 59;

function updateTimer()
{
    timerValue = timerValue - 1;
    web_timer.innertext = timerValue;
    setTimeout(updateTimer, 1000);
}
</script>
<title>
web timer
</title>
</head>
<body>
<h1>
web timer
</h1>
<P>
<span id="web_timer" onclick="setTimeout(updateTimer, 1000);">
59

</span>
</P>
</body>
</html>
